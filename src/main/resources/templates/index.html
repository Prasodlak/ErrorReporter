<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error reported</title>
</head>
<body>
<form th:action="@{/report}" method="post">
    <div th:if="${error != null}">
        <h4 th:text="${error}"></h4>
    </div>
    <label>Name:
        <select th:name="reporter">
            <option th:each="reports : ${reportDistinct}" th:text="${reports}" th:value="${reports}"></option>
        </select>
    </label>
    <br>
    <label>Manufacturer:
        <input name="manufacturer" type="text"/>
    </label>
    <br>
    <label>Serial Number:
        <input name="serialNumber" type="text"/>
    </label>
    <br>
    <label>Description:
        <input name="description" type="text"/>
    </label>
    <br>
    <button type="submit">Report</button>
</form>
</body>
</html>
